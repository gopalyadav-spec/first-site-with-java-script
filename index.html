<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a polished look */
        body {
            font-family: 'Inter', sans-serif;
        }
        #image {
            transition: background-image 0.5s ease-in-out, background-color 0.5s ease-in-out;
        }
        .preview {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .preview:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-2xl w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Photo Gallery</h1>

        <!-- The container for the main image display -->
        <div id="image" class="w-full h-80 bg-gray-200 rounded-lg mb-6 flex items-center justify-center text-gray-500 font-medium text-lg bg-cover bg-center bg-no-repeat">
            Hover over an image below to display here.
        </div>

        <!-- The gallery of thumbnail images -->
        <div class="flex justify-center space-x-4">
            <img class="preview h-24 w-24 object-cover rounded-md border-2 border-gray-300 cursor-pointer"
                 src="https://placehold.co/600x400/f87171/ffffff?text=Mountain"
                 alt="A serene mountain landscape at sunrise."
                 onmouseover="upDate(this)"
                 onmouseout="undo()">

            <img class="preview h-24 w-24 object-cover rounded-md border-2 border-gray-300 cursor-pointer"
                 src="https://placehold.co/600x400/60a5fa/ffffff?text=Ocean"
                 alt="Crystal clear ocean waves crashing on the shore."
                 onmouseover="upDate(this)"
                 onmouseout="undo()">

            <img class="preview h-24 w-24 object-cover rounded-md border-2 border-gray-300 cursor-pointer"
                 src="https://placehold.co/600x400/34d399/ffffff?text=Forest"
                 alt="A lush green forest with sunlight filtering through the trees."
                 onmouseover="upDate(this)"
                 onmouseout="undo()">
        </div>
    </div>

    <script>
        /**
         * Updates the main image display when a user hovers over a thumbnail.
         * @param {HTMLElement} previewPic - The thumbnail image element being hovered over.
         */
        function upDate(previewPic) {
            // Log to the console to confirm the event is triggering
            console.log("Event triggered: mouseover");

            // Log the alt and src attributes of the hovered image
            console.log("Image Alt:", previewPic.alt);
            console.log("Image Src:", previewPic.src);

            // Get the main display element by its ID
            const imageDiv = document.getElementById('image');

            // Change the background image of the main display div
            imageDiv.style.backgroundImage = "url('" + previewPic.src + "')";

            // Change the text content of the main display div to the image's alt text
            imageDiv.innerHTML = previewPic.alt;
        }

        /**
         * Reverts the main image display to its original state when the mouse leaves a thumbnail.
         */
        function undo() {
            // Log to the console to confirm the event is triggering
            console.log("Event triggered: mouseout");

            // Get the main display element by its ID
            const imageDiv = document.getElementById('image');

            // Reset the background image
            imageDiv.style.backgroundImage = "url('')";

            // Reset the text content to the original placeholder message
            imageDiv.innerHTML = "Hover over an image below to display here.";
        }
    </script>

</body>
</html>
